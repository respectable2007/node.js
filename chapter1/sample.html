<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>111</title>
    <script type='text/javascript' src='moment.min.js'></script>
  </head>
  <body>
    <script type='text/javascript'>
      // console.log(moment().isAfter(moment(new Date())))
      console.log(moment(1580745599000).format('YYYY-MM-DD hh:mm:ss'));
      function toDateString(t) {
  var d = new Date(t),
      yyyy = d.getFullYear(),
      m = d.getMonth() + 1,
      mm = m > 9 ? m : '0' + m,
      de = d.getDate(),
      dd = de > 9 ? de : '0' + de,
      h = d.getHours(),
      hh = h > 9 ? h : '0' + h,
      s = d.getMinutes(),
      ms = s > 9 ? s : '0' + s,
      ss = d.getSeconds(),
      sss = ss > 9 ? ss : '0' + ss;
  return yyyy + '-' + mm + '-' + dd + ' ' + hh + ':' + ms + ':' + sss;
}
     console.log(toDateString(1580745599000))
    </script>
  </body>
</html>
